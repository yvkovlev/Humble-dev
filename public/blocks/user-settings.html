<div class="user-settings">
    <header class="extra-block-header">
        <div class="extra-close">
            <div class="extra-close-fg"></div>
                <object type="image/svg+xml" data="svg/previous.svg" height="25"></object>
        </div>
        <div class="extra-block-title">Настройки профиля</div>
    </header>
    <div class="extra-block-body">
        <div class="extra-block-section photo-settings">
            <div class="photo-settings-border" id="preview">
                <img src="images/3.jpg">
                <input type="file" name="Photo" id="photo-input" class="photo-input">
                <label for="photo-input">
                    <div class="load-fg">
                        <div class="load-title">Изменить фотографию профиля</div>
                        <div class="load-icon">
                            <i class="fa fa-camera" aria-hidden="true"></i>
                        </div>
                    </div>
                </label>
            </div>
        </div>
        <div class="extra-block-section name-settings">
            <div class="extra-block-section-title">Ваше имя</div>
            <div class="extra-block-section-input">
                <input type="text" name="" id="name-input" placeholder="Kevin Kennedy" disabled="disabled">
                <div class="edit" id="edit-name">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                </div>
            </div>
        </div>
        <div class="extra-block-section password-setting">
            <div class="extra-block-section-title">Новый пароль</div>
            <div class="extra-block-section-input">
                <input type="password" name="" id="password-input" placeholder="••••••••••••" disabled="disabled">
                <div class="edit" id="edit-password">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                </div>
            </div>
        </div>
        <div class="extra-block-section save-settings">
            <div class="extra-block-button">Сохранить изменения</div>
        </div>
    </div>
</div>
